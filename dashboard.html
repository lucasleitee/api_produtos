<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Hortifruti</title>
    <style>
        body {
            background: #f0fff4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        header {
            background: linear-gradient(to right, #56ab2f, #a8e063);
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        header button {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            background: #ff5252;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
        }

        header button:hover {
            background: #e53935;
        }

        main {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            color: #388e3c;
            font-size: 1.5rem;
            margin-top: 30px;
        }

        input {
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
        }

        button.action {
            padding: 12px 16px;
            background-color: #56ab2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
            width: 100%;
            transition: background 0.3s;
        }

        button.action:hover {
            background-color: #3b7d1c;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 12px 0;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .product-info {
            flex: 1 1 60%;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            flex: 1 1 35%;
        }

        .actions button {
            padding: 10px 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .actions button:hover {
            background-color: #388e3c;
        }

        .actions .delete {
            background-color: #f44336;
        }

        .actions .delete:hover {
            background-color: #d32f2f;
        }

        /* RESPONSIVIDADE PARA TELAS PEQUENAS */
        @media (max-width: 600px) {
            body {
                font-size: 18px;
            }

            header h1 {
                font-size: 1.4rem;
                padding-right: 60px;
            }

            header button {
                top: 16px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            input,
            button.action {
                width: 100%;
                font-size: 1.05rem;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
            }

            .product-info {
                flex: 1 1 100%;
                font-size: 1.1rem;
            }

            .actions {
                width: 100%;
                justify-content: flex-start;
                gap: 8px;
            }

            .actions button {
                width: 48%;
                font-size: 1rem;
            }
        }
    </style>

</head>

<body>
    <header>
        <h1>Hortifruti System ü•¶üçéüçã - Bem-vindo <span id="userEmail"></span></h1>
        <button onclick="logout()">Sair</button>
    </header>

    <main>
        <section>
            <h2>Cadastro de Produto</h2>
            <input id="nome" placeholder="Nome (Ex: Ma√ß√£)">
            <input id="categoria" placeholder="Categoria (Fruta, Legume, Verdura)">
            <input type="number" id="quantidade" placeholder="Quantidade" required />
            <input type="number" id="preco" placeholder="Pre√ßo" step="0.01" required />
            <input id="dataEntrada" type="date">
            <input id="dataValidade" type="date">
            <button class="action" onclick="cadastrar()">Cadastrar</button>
        </section>

        <section>
            <h2>Pesquisar Produto por ID</h2>
            <input id="pesquisaId" type="number" placeholder="Digite o ID do produto">
            <button class="action" onclick="pesquisarPorId()">Pesquisar</button>
            <div id="resultadoPesquisa"></div>
        </section>


        <section>
            <h2>Lista de Produtos</h2>
            <button class="action" onclick="listar()">Atualizar Lista</button>
            <div id="lista"></div>
        </section>
    </main>

    <script>
        const API = 'http://localhost:3000/produtos';

        const email = localStorage.getItem('email');
        if (!email) {
            window.location.href = "index.html";
        } else {
            document.getElementById('userEmail').innerText = email;
        }

        function logout() {
            localStorage.removeItem('email');
            window.location.href = "index.html";
        }

        function cadastrar() {
            const dados = {
                nome: document.getElementById('nome').value,
                categoria: document.getElementById('categoria').value,
                quantidade: parseInt(document.getElementById('quantidade').value, 10),
                preco: parseFloat(document.getElementById('preco').value),
                dataEntrada: document.getElementById('dataEntrada').value,
                dataValidade: document.getElementById('dataValidade').value
            };

            fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            }).then(res => {
                if (res.ok) {
                    alert("Produto cadastrado!");
                    listar();
                } else {
                    alert("Erro ao cadastrar");
                }
            });
        }

        function listar() {
            fetch(API)
                .then(res => res.json())
                .then(produtos => {
                    let html = '<ul>';
                    produtos.forEach(p => {
                        const nome = p.nome ?? 'Sem nome';
                        const categoria = p.categoria ?? 'Sem categoria';
                        const quantidade = p.quantidade ?? 0;
                        const preco = p.preco !== undefined ? parseFloat(p.preco).toFixed(2) : '0.00';
                        const dataEntrada = p.dataEntrada ?? 'Sem data';
                        const dataValidade = p.dataValidade ?? 'Sem data';

                        html += `<li>
                    <div class="product-info">
                        <strong>${nome}</strong> (${categoria})<br>
                        Quantidade: ${quantidade} | Pre√ßo: R$ ${preco}<br>
                        Entrada: ${dataEntrada} | Validade: ${dataValidade}
                    </div>
                    <div class="actions">
                        <button onclick="editarParcial(${p.id})">Editar Parcial</button>
                        <button onclick="editarTotal(${p.id})">Editar Total</button>
                        <button class="delete" onclick="deletar(${p.id})">Deletar</button>
                    </div>
                </li>`;
                    });
                    html += '</ul>';
                    document.getElementById('lista').innerHTML = html;
                })
                .catch(error => {
                    console.error('Erro ao buscar produtos:', error);
                    document.getElementById('lista').innerHTML = '<p>Erro ao carregar produtos.</p>';
                });
        }

        function editarParcial(id) {
            const campo = prompt("Qual campo deseja alterar? (nome, categoria, quantidade, preco, dataEntrada, dataValidade)");
            const valor = prompt(`Novo valor para ${campo}:`);

            if (campo && valor) {
                let dados = {};
                if (campo === 'quantidade') {
                    dados[campo] = parseInt(valor, 10);
                } else if (campo === 'preco') {
                    dados[campo] = parseFloat(valor);
                } else {
                    dados[campo] = valor;
                }

                fetch(`${API}/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                }).then(res => {
                    if (res.ok) {
                        alert("Produto atualizado!");
                        listar();
                    } else {
                        alert("Erro ao atualizar");
                    }
                });
            }
        }

        function editarTotal(id) {
            const nome = prompt('Novo nome:');
            const categoria = prompt('Nova categoria:');
            const quantidade = parseInt(prompt('Nova quantidade:'), 10);
            const preco = parseFloat(prompt('Novo pre√ßo:'));
            const dataEntrada = prompt('Nova data de entrada (AAAA-MM-DD):');
            const dataValidade = prompt('Nova data de validade (AAAA-MM-DD):');

            const dados = {
                nome,
                categoria,
                quantidade,
                preco,
                dataEntrada,
                dataValidade
            };

            fetch(`${API}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            }).then(res => {
                if (res.ok) {
                    alert("Produto atualizado totalmente!");
                    listar();
                } else {
                    alert("Erro ao atualizar");
                }
            });
        }

        function deletar(id) {
            if (confirm('Deseja deletar esse produto?')) {
                fetch(`${API}/${id}`, {
                    method: 'DELETE'
                }).then(res => {
                    if (res.ok) {
                        alert("Produto deletado!");
                        listar();
                    } else {
                        alert("Erro ao deletar");
                    }
                });
            }
        }

        function pesquisarPorId() {
            const id = document.getElementById('pesquisaId').value;

            if (!id) {
                alert('Informe um ID v√°lido!');
                return;
            }

            fetch(`${API}/${id}`)
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Produto n√£o encontrado');
                    }
                    return res.json();
                })
                .then(produto => {
                    const preco = produto.preco !== undefined ? parseFloat(produto.preco).toFixed(2) : '0.00';

                    const html = `
                <ul>
                    <li>
                        <div class="product-info">
                            <strong>${produto.nome ?? 'Sem nome'}</strong> (${produto.categoria ?? 'Sem categoria'})<br>
                            Quantidade: ${produto.quantidade ?? 0} | Pre√ßo: R$ ${preco}<br>
                            Entrada: ${produto.dataEntrada ?? 'Sem data'} | Validade: ${produto.dataValidade ?? 'Sem data'}
                        </div>
                        <div class="actions">
                            <button onclick="editarParcial(${produto.id})">Editar Parcial</button>
                            <button onclick="editarTotal(${produto.id})">Editar Total</button>
                            <button class="delete" onclick="deletar(${produto.id})">Deletar</button>
                        </div>
                    </li>
                </ul>
            `;
                    document.getElementById('resultadoPesquisa').innerHTML = html;
                })
                .catch(err => {
                    document.getElementById('resultadoPesquisa').innerHTML = `<p style="color: red;">Produto n√£o encontrado.</p>`;
                    console.error(err);
                });
        }


        window.onload = listar;
    </script>
</body>

</html>
